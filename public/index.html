<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"/>  

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css" rel="stylesheet"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- navbar-->
    <link rel="stylesheet" href="/styles/nav.css" type= "text/css" />

     <!-- header-->
     <link rel="stylesheet" href="/styles/header.css" type= "text/css" />

     <!-- newtweet-->
     <link rel="stylesheet" href="/styles/new-tweet.css" type= "text/css" />

     <!-- feed-->
     <link rel="stylesheet" href="/styles/feed.css" type= "text/css" />

     <!-- error-->
     <link rel="stylesheet" href="/styles/error.css" type= "text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class ="navbar">
      <span class="logo">tweeter</span>
      <div class="rest">
        <span><span class ="bold">Write</span> a new tweet</span>
        <i class="fas fa-angle-double-down red"></i>
      </div>
    </nav>
    
    <div class="main-content">
      <header class= "verytop">
        <div class="idppic">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container"> 
        <div class="error-message">
        </div>
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form  method="POST" action="/tweets" id="input-form">
            <div class="input">
              <label for="tweet-text" class="label">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
            </div>
            <div class="lastline">
              <button class="button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <div class="tweets-container">       
        </div>
      </main>
    </div>
  </body>
</html>
